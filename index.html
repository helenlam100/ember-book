<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.8.1/semantic.min.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h2>Welcome to  Authors and Books</h2>
    <div class="ui tabular menu">
      <a class="active item">{{#link-to 'index'}}Home{{/link-to}}</a>
      <a class="item">{{#link-to 'authors'}}View Authors{{/link-to}}</a>
      <a class="active item">{{#link-to 'books'}}View Books{{/link-to}}</a>
      <a class="item">{{#link-to 'reviews'}}View Reviews{{/link-to}}</a>
    </div>
  </script>

  <script type="text/x-handlebars" id="authors">
    <h2>Author</h2>

    <ul>
      {{#each author in model}}
      <li>{{#link-to "authors.show" book}}{{author.name}}{{/link-to}}</li>
      {{/each}}
    </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="authors/show">
    <center>  <h2>Author Detail's Page</h2></center>
      <h3>Name: {{name}}</h3>
    <h3>Bio: {{bio}}</h3>
    <h3>Books: {{authors.books}}</h3>
    <img class="photo" {{bind-attr src=image}}>
  </script>






  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js" charset="utf-8"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="models/author.js"></script>
  <script src="models/book.js"></script>
  <script src="models/review.js"></script>
  <script src="routes/authors.js"></script>
  <script src="routes/books.js"></script>
  <script src="routes/reviews.js"></script>

  <script src="tests/runner.js"></script>
</body>
</html>
